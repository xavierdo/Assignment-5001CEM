<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <div class="login-page">
            <p class="headings" align="center"> Welcome to Book Store</p>
            <br>
             <! –– input for username and password ––>
            <form action="" method="post">
                <input class="username" type="text" placeholder="Username" name="Username">
                <br>
                <br>
                <input class = "pwd" type="password" placeholder="Password" name="Password">
                <br>
                <br>
       
                <input class ="btn button" type="submit" value="Login"> 
                <br>
                <br>
                 <! –– link to register.html for registration ––>
               <a  href = "/register" class = "btn button">Register</a>
            </form>
            <br>
           
        </div>
    </body>
</html>
